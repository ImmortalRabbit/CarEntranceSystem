<html>
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    </head>
    <body>
        
        <div class="row">
                <div class="col-md-6 offset-md-3">
                        <form action="/register" method="POST">
                            <div class="form-group">
                              <label for="exampleInputEmail1">Email address</label>
                              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Car number</label>
                              <input name="car_num" type="text" class="form-control" id="exampleInputPassword1" placeholder="Car number" maxlength="8">
                            </div>
                            <div class="form-group">
                            <label for="exampleInputPassword1">Reason</label>
                            <input name="reason" type="text" class="form-control" id="exampleInputPassword1" placeholder="Reason">
                            <br>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                          </form>
                </div>
        </div>
        
    </body>
